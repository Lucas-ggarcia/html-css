<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid black;
            width: 150px;
            height: 30px;
            text-align: center;
            font-weight: bold;
        }

        th {
            background-color: #313131;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h1>Pratica de Mesclagem de CÃ©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="3">9</td>
                <td>12</td>
            </tr>
            <tr>
                <td rowspan="2">13</td>
                <td colspan="2">14</td>
                <td>16</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>

</html>
