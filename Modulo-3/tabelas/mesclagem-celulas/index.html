<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <caption>tabela</caption>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <!-- podemos definir os espassos que uma celula ira ocupar em uma soluna  -->
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan="3">C</td>
            </tr>
            <tr>
                <!-- podemos definir os espassos que uma celula ira ocupar em uma linha  -->
                <td rowspan="2">D</td>
                <td colspan="2" >E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
