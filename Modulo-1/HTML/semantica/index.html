<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica</title>
</head>

<body>
    <!--center é uma teg obsoleta e não semantica-->
    <center>
        <h1>estudo da semantica</h1>
    </center>
    <!--é forma e não significado-->

    <!--centralizando de forma semantica usando css in line-->
    <h1 style="text-align: center;">estudo da semantica</h1>

    <!--formatações de textos basico de forma semantica-->
    <address>teg de indereço</address>
    <strong>teg samentica de nigreto</strong>
    <em>teg semantica de italico</em>
    <p style="background-color: goldenrod;">marca textos</p>
    <p style="font-size: small;">formatação de tamanho de texto</p>
    <p><del>texto excluido</del></p>
    <p><ins>marcar um texto</ins></p>
    <p>representação de a formula de um elemeneto H<sub>2</sub>O</p>
</body>

</html>
