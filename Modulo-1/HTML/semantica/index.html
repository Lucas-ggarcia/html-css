<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica</title>
</head>

<body>
    <!-- center é uma teg obsoleta não semantica não utilize-a -->
    <center> <h1>estudo da semantica</h1> </center>

    <!-- centralizando de forma semantica usando CSS in line -->
    <h1 style="text-align: center;">estudo da semantica</h1>

    <!-- formatações de textos basico de forma semantica -->
    <address> indereço </address>
    <strong> negrito </strong>
    <em> itálico </em>
    
    <p style="background-color: goldenrod;">marca textos</p>
    
    <p style="font-size: small;">formatação de tamanho de texto</p>
    
    <p> <del>texto excluido</del> </p>
    
    <p> <ins>marcar um texto</ins> </p>

    <!-- representação de formula de um elemeneto -->
    <p> H<sub>2</sub>O </p>
</body>

</html>
