<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p-br-li</title>
</head>

<body>
    <h1>parágrafos e quebras de linhas</h1>
    <hr> <!-- linha orizontal -->
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br> <!-- br é uma quebra de linha -->
        Dolores dignissimos iusto eligendi neque rem ut, mollitia saepe labore illum cumque similique?<br>
        In totam aperiam quidem, minus consequuntur officiis repellendus quae!
    </p>

    <!-- dessa forma colocamos maio que e menor que sem gerar conflito com o codigo -->
    <p>&lt; p &gt;</p>
    <!-- &lt; = < -->
    <!-- &gt; = > -->
</body>

</html>
