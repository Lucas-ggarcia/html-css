<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>código fonte</title>
</head>

<body>
    <!-- code dá uma aparencia mais codificada ao texto inserido -->
    <p><code>message coden2337</code></p>

    <!-- tudo que estiver dentro de "pre" será imprimido, até o <code> e <p> -->
    <p>formatação de codigo semelhante a de um editor de código</p>
    <p>
        <pre>
            <code>
              <p>"style="text-align: center;"</p>
            </code>
        </pre>
    </p>

    <!-- mostra a legenda do title quando o cursor estiver em cima de Queijo -->
    <p><abbr title="Ratos adoram">Queijo</abbr></p>

    <!-- a teg <q> apenas adiciona aspas duplas no texto -->
    <p><q>texto</q></p>
</body>

</html>
