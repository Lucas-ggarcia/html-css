<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
    <style>
        /* inportação da fonte */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        h1 {
            /* usando a fonte importada */
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            font-size: 80px;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            text-align: justify;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>Título</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, cumque. Officiis recusandae asperiores laborum
        pariatur culpa quod, saepe eaque sint, suscipit nemo natus at iure ipsam incidunt, est ut atque!
    </p>
</body>

</html>
