<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <style>
        div {
            /* forma do display */
            display: inline-block;
            
            /* cor de fundo */
            background-color: #f26ff2;
            
            /* borda */
            border: 2px solid #000;
            
            /* alinhamento */
            text-align: center;
            
            /* altura */
            height: 80px;
            
            /* largura */
            width: 100px;
        }

        /* efeito ao passa a cursor por cima */
        div:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="d1">titulo</div>
    <div class="d2">texto</div>
    <div class="d3">fim</div>
</body>

</html>
